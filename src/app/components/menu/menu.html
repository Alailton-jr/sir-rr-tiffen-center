<section class="menu-section" id="menu">
  <div class="title-container">
    <h2>On the Menu</h2>
  </div>
  <div class="menu-gallery">
    <div class="menu-item" *ngFor="let item of menuItems">
      <img [src]="item.image" [alt]="item.name">
      <div class="item-name-card">
        <h3>{{ item.name }}</h3>
      </div>
    </div>
  </div>
</section>
